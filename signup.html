<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="signupForm">
         <div class="messageDiv" id="signUpMessage" style="display: none;"></div>
      <!-- Full Name -->
      <label>Full Name</label>
      <div class="inputForm">
        <!-- ðŸ‘¤ User Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9 9 0 1118.88 17.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <input placeholder="Enter your Full Name" class="input" id="fullname" type="text" required>
      </div>

      <!-- Email -->
      <label>Email</label>
      <div class="inputForm">
        <!-- âœ‰ï¸ Email Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zM4 8l8 5 8-5M4 8v8a4 4 0 004 4h8a4 4 0 004-4V8" />
        </svg>
        <input placeholder="Enter your Email" class="input" id="email" type="email" required>
      </div>

      <!-- Company Name -->
      <label>Company Name</label>
      <div class="inputForm">
        <!-- ðŸ¢ Building Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 21h18M9 8h6m-6 4h6m-6 4h6M4 21V9a2 2 0 012-2h12a2 2 0 012 2v12" />
        </svg>
        <input placeholder="Enter your Company Name" class="input" id="companyname" type="text" required>
      </div>

      <!-- Password -->
      <label>Password</label>
      <div class="inputForm">
        <!-- ðŸ”’ Lock Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m6 4H6a2 2 0 01-2-2v-6a2 2 0 012-2h12a2 2 0 012 2v6a2 2 0 01-2 2zm-6-10a4 4 0 00-4 4v2h8v-2a4 4 0 00-4-4z" />
        </svg>
        <input placeholder="Enter your Password" class="input" id="password" type="password" required>
      </div>

      <!-- Submit -->
      <div class="flex">
        <button type="button" class="button-submit" id="signup-submit">Sign Up</button>
      </div>

      <p>Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script type="module" src="js/firebaseauth.js"></script>
</body>
</html>
